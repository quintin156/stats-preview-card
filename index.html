<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cardColor: "hsl(244, 38%, 16%)",
              backgroundColor: "hsl(233, 47%, 7%)",
              softViolet: "hsl(277, 64%, 61%)",
            },
            fontFamily: {
              paragraphFont: ["Inter", "sans-serif"],
              headingFont: ["Lexend Deca", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div
      class="w-full h-screen bg-backgroundColor flex items-center place-content-center"
    >
      <div
        class="card bg-cardColor h-[371px] w-[1000px] rounded-lg flex justify-between"
      >
        <div class="content text-white p-12 mr-10">
          <h1 class="text-4xl font-normal mb-10 font-headingFont">
            Get <span class="text-softViolet">insights</span> that help your
            business grow.
          </h1>
          <p class="mb-10 text-paragraphColor font-paragraphFont">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="flex justify-between font-paragraphFont">
            <div>
              <h2 class="text-2xl font-bold">10k+</h2>
              <p>companies</p>
            </div>
            <div>
              <h2 class="text-2xl font-bold">314</h2>
              <p>templates</p>
            </div>
            <div>
              <h2 class="text-2xl font-bold">12m+</h2>
              <p>queries</p>
            </div>
          </div>
        </div>
        <div class="overlay w-full">
          <img
            width="483"
            height="400"
            src="images/image-header-desktop.jpg"
            alt=""
          />
        </div>
      </div>
    </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Quintin Latimore</a>.
  </div>
  </body>
</html>
